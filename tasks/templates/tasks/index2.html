{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskmaster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../../static/css/style.css">
    <!-- <link rel="stylesheet" href="{% static 'css/styles.css' %}"> -->
    <style>
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <h1 class="text-center my-4">Taskmaster</h1>
            <div class="row">
                <div class="col-12 col-md-6">
                    <h3>To do</h3>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Due</th>
                                <th>Title</th>
                                <th>Category</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for task in tasks_to_do %}
                            <tr>
                                <td>{{ task.due_date }}</td>
                                <td>{{ task.title }}</td>
                                <td>{{ task.category.name }}</td>
                                <td>
                                    <form method="post" action="{% url 'mark_done' task.id %}">
                                        {% csrf_token %}
                                        <button type="submit" class="btn btn-success btn-sm">Mark as Done</button>
                                    </form>
                                    <form method="post" action="{% url 'delete_task' task.id %}">
                                        {% csrf_token %}
                                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                                    </form>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                <div class="col-12 col-md-6">
                    <h3>Done</h3>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Due</th>
                                <th>Title</th>
                                <th>Category</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Done tasks will be populated here -->
                            <!-- {% for task in tasks_done %}
                            <tr>
                                <td>{{ task.due_date }}</td>
                                <td>{{ task.title }}</td>
                                <td>{{ task.category.name }}</td>
                                <td>
                                    <form method="post" action="{% url 'mark_todo' task.id %}">
                                        {% csrf_token %}
                                        <button type="submit" class="btn btn-warning btn-sm">Mark as To Do</button>
                                    </form>
                                    <form method="post" action="{% url 'delete_task' task.id %}">
                                        {% csrf_token %}
                                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                                    </form>
                                </td>
                            </tr>
                            {% endfor %} -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
